<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Ingrediente</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/ingrediente.js}"></script>



</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<form th:action="@{/ingrediente/registrar}" method="post" th:object="${ingrediente}">
			<div class="form-group">
				<label for="idingrediente">ID:</label> <input type="text"
					class="form-control" th:field="*{idIngrediente}"></input>

				<div class="form-group">
						
						<label 	for="nombre">INGREDIENTE:</label> 
						<input type="text" th:field="*{nombreIngrediente}" class="form-control" id="nombre"></input>
						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('nombreIngrediente')}" 
								th:errors="*{nombreIngrediente}"></div>
								
						<label 	for="precio">PRECIO:</label> 
						<input type="text" th:field="*{precioIngrediente}" class="form-control" id="precio"></input>
						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('precioIngrediente')}" 
								th:errors="*{precioIngrediente}"></div>
						

						
						
				</div>
				
				
				
			</div>
			<button type="submit" class="btn btn-primary">Aceptar</button>
			<a href="/carta/listar" class="btn btn-danger">Cancelar</a>

		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
