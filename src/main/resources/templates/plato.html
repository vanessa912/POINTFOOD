<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
       <meta charset="ISO-8859-1"></meta>
       
       <title>Plato</title>
       
       
       <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

       <link	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	            rel="stylesheet" id="bootstrap-css">
	   
	   </link>

       <script
	        src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
       </script>
           
       <script type="text/javascript" th:src="@{/js/plato.js}"></script>

</head>
<body>


	<div th:replace="fragments/header :: header"></div>
	
	<div class="container">
		<form th:action="@{/plato/registrar}" method="post" th:object="${plato}">
			<div class="form-group">
			
				<label for="idplato">ID:</label>
				 <input type="text" class="form-control" th:field="*{idPlato}"></input>

				<div class="form-group">
				
					<label for="plato">PLATO:</label> 
						<input type="text" th:field="*{nombrePlato}" class="form-control" id="plato"></input>
						
						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('nombrePlato')}"
								th:errors="*{nombrePlato}">
						</div>
						
					
					<label for="precio">PRECIO:</label> 
						<input type="text" th:field="*{preciobasePlato}" class="form-control" id="precio"></input>
						
						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('preciobasePlato')}"
								th:errors="*{preciobasePlato}">
						</div>
									
						
				</div>
			</div>
			
			<button type="submit" class="btn btn-primary">Aceptar</button>
			<a href="/plato/listar" class="btn btn-danger">Cancelar</a>

		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
